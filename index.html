<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/9b002801c8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main id="main">
      <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
          <div class="btn">CLEAR</div>
          <div class="btn">DELETE</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn"><i class="fas fa-divide"></i></div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn"><i class="fa fa-times" aria-hidden="true"></i></div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn"><i class="fa fa-minus" aria-hidden="true"></i></div>
          <div class="btn">0</div>
          <div class="btn">.</div>
          <div class="btn">=</div>
          <div class="btn"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </div>
      </div>
    </main>
    <footer>
      <span
        >Copywrite &copy EdgarS323
        <a target="_blank" href="https://github.com/EdgarS323"><i class="fa fa-github" style="font-size: 24px"></i></a
      ></span>
    </footer>
  </body>
</html>
