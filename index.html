<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Goudy+Bookletter+1911&display=swap"
      rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9b002801c8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="screen">
          <div id="previous-input"></div>
          <div id="current-input"></div>
        </div>
        <div class="row">
          <button id="clear">CLEAR</button>
          <button id="delete">DELETE</button>
        </div>
        <div class="row">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="operator">/</button>
        </div>
        <div class="row">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="operator">X</button>
        </div>
        <div class="row">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="operator">-</button>
        </div>
        <div class="row">
          <button class="num">0</button>
          <button class="num">.</button>
          <button id="sum">=</button>
          <button class="operator">+</button>
        </div>
      </div>

      <footer>
        <span
          >Copywrite &copy EdgarS323
          <a target="_blank" href="https://github.com/EdgarS323"><i class="fa fa-github" style="font-size: 24px"></i></a
        ></span>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
